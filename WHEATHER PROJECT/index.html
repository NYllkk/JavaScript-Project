
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter the wheather" class="input-box">
                <button class="fa-brands fa-searchengin" id="searchBtn"></button>
            </div>
        </div>
<div class="locationnotfound">
    <h1>no location found</h1>
    <img src="/assets/error.png" alt="">

</div>



        <div class="weather-body">
            <img src="/assets/cloud.png" alt="" srcset="" class="weather-img">

            <div class="weather-box">
                <p class="temperature">
                    0 <sup>0</sup>
                <p class="description">
                    light rain
                <div class="weather-details">
                    <div class="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <div class="text">
                            <span id="humidity">
                                <p>humidity</p>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="wind">
                    <div class="humidity">
                        <i class="fa-solid fa-wind"></i>
                        <div class="text">
                            <span id="wind-speed">12Km
                                <p>wind Speed</p>
                            </span>
                        </div>
                    </div>

                    </p>
                    </p>
                </div>
            </div>

  
        </div>
        <script src="https://kit.fontawesome.com/2308be4466.js" crossorigin="anonymous"></script>
        <script type="module" src="index.js"></script>
</body>

</html>
